[music]
title = "MPMG MUSIC ─ MUSIC"
url = "https://mpmgmusic.com/music"
entrySelector = "div.item-element div.boardPostWrapper.boardGridWrapper"
titleSelector = "div.boardCaptionTitle"
linkSelector = "a"
imageSelector = "div.thumb.img"
contentSelector = "div.boardCaptionBody"
waitUntil = "networkidle"

[shows]
title = "MPMG MUSIC ─ SHOWS"
url = "https://mpmgmusic.com/shows"
entrySelector = "div.item-element div.boardPostWrapper.boardGridWrapper"
titleSelector = "div.boardCaptionTitle"
linkSelector = "a"
imageSelector = "div.thumb.img"
contentSelector = "div.boardCaptionBody"
waitUntil = "networkidle"

[academy]
title = "MPMG MUSIC ─ ACADEMY"
url = "https://mpmgmusic.com/academy"
entrySelector = "div.item-element div.shopProductWrapper.badgeUse"
titleSelector = "div.shopProduct.productName"
linkSelector = "a"
imageSelector = "div.thumb.img"
contentSelector = "span.productPriceSpan"
waitUntil = "networkidle"